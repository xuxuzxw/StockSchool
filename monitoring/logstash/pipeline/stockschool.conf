# Logstash管道配置
input {
  # 从文件读取日志
  file {
    path => "/app/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json"
    tags => ["stockschool", "application"]
  }
  
  # 从Docker容器读取日志
  beats {
    port => 5044
  }
}

filter {
  # 解析时间戳
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # 添加字段
  mutate {
    add_field => { "environment" => "production" }
    add_field => { "application" => "stockschool" }
  }
  
  # 解析日志级别
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }
  
  # 解析异常信息
  if [exception] {
    mutate {
      add_tag => [ "exception" ]
    }
  }
  
  # 解析API请求日志
  if [message] =~ /^(GET|POST|PUT|DELETE)/ {
    grok {
      match => { "message" => "%{WORD:method} %{URIPATH:path} %{NUMBER:status_code:int} %{NUMBER:response_time:float}" }
      add_tag => [ "api_request" ]
    }
  }
  
  # 解析数据同步日志
  if [message] =~ /sync/ {
    mutate {
      add_tag => [ "data_sync" ]
    }
  }
  
  # 解析错误日志
  if [level] == "ERROR" {
    mutate {
      add_tag => [ "error" ]
    }
  }
}

output {
  # 输出到Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "stockschool-logs-%{+YYYY.MM.dd}"
    template_name => "stockschool"
    template => "/usr/share/logstash/templates/stockschool.json"
    template_overwrite => true
  }
  
  # 调试输出
  if "debug" in [tags] {
    stdout {
      codec => rubydebug
    }
  }
}