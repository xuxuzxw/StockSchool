# StockSchool 验收测试 Redis 配置文件

# ==================== 基础配置 ====================
# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 后台运行
daemonize no

# 进程文件
pidfile /var/run/redis_6379.pid

# 日志级别
loglevel notice

# 日志文件
logfile ""

# 数据库数量
databases 16

# ==================== 持久化配置 ====================
# RDB 持久化
save 900 1
save 300 10
save 60 10000

# RDB 文件名
dbfilename dump.rdb

# 工作目录
dir /data

# RDB 压缩
rdbcompression yes

# RDB 校验
rdbchecksum yes

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# ==================== 内存配置 ====================
# 最大内存
maxmemory 256mb

# 内存策略
maxmemory-policy allkeys-lru

# ==================== 网络配置 ====================
# 超时时间
timeout 300

# TCP keepalive
tcp-keepalive 300

# 最大客户端连接数
maxclients 1000

# ==================== 安全配置 ====================
# 密码认证
requirepass acceptance_redis_2024

# 重命名危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_acceptance_2024"

# ==================== 性能配置 ====================
# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ==================== 测试专用配置 ====================
# 启用所有通知
notify-keyspace-events "AKE"

# 禁用保护模式（仅测试环境）
protected-mode no

# 启用延迟监控
latency-monitor-threshold 100