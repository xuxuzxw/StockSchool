    <style>
        * {

        body {

        .dashboard {

        .card {

        .card:hover {

        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status-healthy {
            color: #10b981;
        }
        
        .status-warning {
            color: #f59e0b;
        }
        
        .status-error {
            color: #ef4444;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-healthy {
            background: linear-gradient(90deg, #10b981, #34d399);
        }
        
        .progress-warning {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }
        
        .progress-error {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }
        
        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .alert-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid;
        }
        
        .alert-critical {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .alert-warning {
            background: #fffbeb;
            border-color: #f59e0b;
        }
        
        .alert-info {
            background: #eff6ff;
            border-color: #3b82f6;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .alert-time {
            font-size: 0.9rem;
            color: #666;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            z-index: 1000;
        }
        
        .connected {
            background: #10b981;
        }
        
        .disconnected {
            background: #ef4444;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ StockSchool ç›‘æ§ä»ªè¡¨æ¿</h1>
            <p>å®æ—¶ç³»ç»Ÿç›‘æ§ä¸å‘Šè­¦ç®¡ç†</p>

        <div class="connection-status" id="connectionStatus">
            <span id="statusText">è¿æ¥ä¸­...</span>

            <p>æ­£åœ¨åŠ è½½ç›‘æ§æ•°æ®...</p>
        </div>
        
        <div class="dashboard" id="dashboard" style="display: none;">
            <!-- ç³»ç»Ÿå¥åº·çŠ¶æ€ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white;">ğŸ–¥ï¸</div>

            <!-- æ•°æ®åº“çŠ¶æ€ -->
            <div class="card">

                    <div class="card-icon" style="background: linear-gradient(135deg, #f093fb, #f5576c); color: white;">ğŸ—„ï¸</div>

                <div id="databaseHealth"></div>
            </div>
            
            <!-- RedisçŠ¶æ€ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white;">âš¡</div>
                    <div class="card-title">RedisçŠ¶æ€</div>
                </div>
                <div id="redisHealth"></div>
            </div>
            
            <!-- APIçŠ¶æ€ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #43e97b, #38f9d7); color: white;">ğŸŒ</div>
                    <div class="card-title">APIçŠ¶æ€</div>
                </div>
                <div id="apiHealth"></div>
            </div>
            
            <!-- æ€§èƒ½æŒ‡æ ‡ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #fa709a, #fee140); color: white;">ğŸ“Š</div>
                    <div class="card-title">æ€§èƒ½æŒ‡æ ‡</div>
                </div>
                <div id="performanceMetrics"></div>
            </div>
            
            <!-- å‘Šè­¦ç»Ÿè®¡ -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #a8edea, #fed6e3); color: white;">ğŸš¨</div>
                    <div class="card-title">å‘Šè­¦ç»Ÿè®¡</div>
                </div>
                <div id="alertStats"></div>
            </div>
        </div>
        
        <!-- æ´»è·ƒå‘Šè­¦ -->
        <div class="alerts-section" id="alertsSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #333;">ğŸ”” æ´»è·ƒå‘Šè­¦</h2>
            <div id="activeAlerts"></div>
        </div>
    </div>
    
    <script>
        class MonitoringDashboard {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.init();
            }
            
            init() {
                this.connectWebSocket();
                this.loadInitialData();
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/monitoring`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                        this.updateConnectionStatus(true);
                        this.reconnectAttempts = 0;
                        
                        // è®¢é˜…æ‰€æœ‰æ•°æ®
                        this.sendMessage({
                            type: 'subscribe',
                            topics: ['health', 'alerts', 'performance']
                        });
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('è§£æWebSocketæ¶ˆæ¯å¤±è´¥:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocketè¿æ¥å·²å…³é—­');
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocketé”™è¯¯:', error);
                        this.updateConnectionStatus(false);
                    };
                } catch (error) {
                    console.error('åˆ›å»ºWebSocketè¿æ¥å¤±è´¥:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`å°è¯•é‡è¿ (${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
                    
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, this.reconnectDelay * this.reconnectAttempts);
                }
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }
            
            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                
                if (connected) {
                    statusElement.className = 'connection-status connected';
                    statusText.textContent = 'å·²è¿æ¥';
                } else {
                    statusElement.className = 'connection-status disconnected';
                    statusText.textContent = 'è¿æ¥æ–­å¼€';
                }
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'health_update':
                        this.updateHealthData(data.data);
                        break;
                    case 'alert_update':
                        this.updateAlerts(data.data);
                        break;
                    case 'performance_update':
                        this.updatePerformanceMetrics(data.data);
                        break;
                    case 'current_data':
                        this.updateAllData(data.data);
                        break;
                }
            }
            
            async loadInitialData() {
                try {
                    // åŠ è½½ç³»ç»Ÿå¥åº·çŠ¶æ€
                    const healthResponse = await fetch('/api/v1/monitoring/health');
                    const healthData = await healthResponse.json();
                    this.updateHealthData(healthData);
                    
                    // åŠ è½½å‘Šè­¦æ•°æ®
                    const alertsResponse = await fetch('/api/v1/monitoring/alerts');
                    const alertsData = await alertsResponse.json();
                    this.updateAlerts(alertsData.alerts);
                    
                    // åŠ è½½å‘Šè­¦ç»Ÿè®¡
                    const statsResponse = await fetch('/api/v1/monitoring/alerts/stats');
                    const statsData = await statsResponse.json();
                    this.updateAlertStats(statsData);
                    
                    // éšè—åŠ è½½ç•Œé¢ï¼Œæ˜¾ç¤ºä»ªè¡¨æ¿
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'grid';
                    document.getElementById('alertsSection').style.display = 'block';
                    
                } catch (error) {
                    console.error('åŠ è½½åˆå§‹æ•°æ®å¤±è´¥:', error);
                }
            }
            
            updateHealthData(data) {
                this.updateSystemHealth(data.system || {});
                this.updateDatabaseHealth(data.database || {});
                this.updateRedisHealth(data.redis || {});
                this.updateApiHealth(data.api || {});
            }
            
            updateSystemHealth(data) {
                const container = document.getElementById('systemHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">çŠ¶æ€</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">CPUä½¿ç”¨ç‡</span>
                        <span class="metric-value">${(data.cpu_usage || 0).toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${this.getProgressClass(data.cpu_usage || 0)}" style="width: ${data.cpu_usage || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å†…å­˜ä½¿ç”¨ç‡</span>
                        <span class="metric-value">${(data.memory_usage || 0).toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${this.getProgressClass(data.memory_usage || 0)}" style="width: ${data.memory_usage || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ç£ç›˜ä½¿ç”¨ç‡</span>
                        <span class="metric-value">${(data.disk_usage || 0).toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${this.getProgressClass(data.disk_usage || 0)}" style="width: ${data.disk_usage || 0}%"></div>
                    </div>
                `;
            }
            
            updateDatabaseHealth(data) {
                const container = document.getElementById('databaseHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">çŠ¶æ€</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å“åº”æ—¶é—´</span>
                        <span class="metric-value">${(data.response_time || 0).toFixed(2)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">è¿æ¥æ•°</span>
                        <span class="metric-value">${data.connections || 0}</span>
                    </div>
                `;
            }
            
            updateRedisHealth(data) {
                const container = document.getElementById('redisHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">çŠ¶æ€</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å“åº”æ—¶é—´</span>
                        <span class="metric-value">${(data.response_time || 0).toFixed(2)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å†…å­˜ä½¿ç”¨</span>
                        <span class="metric-value">${this.formatBytes(data.memory_usage || 0)}</span>
                    </div>
                `;
            }
            
            updateApiHealth(data) {
                const container = document.getElementById('apiHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">çŠ¶æ€</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å¹³å‡å“åº”æ—¶é—´</span>
                        <span class="metric-value">${(data.avg_response_time || 0).toFixed(2)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">æˆåŠŸç‡</span>
                        <span class="metric-value">${(data.success_rate || 0).toFixed(1)}%</span>
                    </div>
                `;
            }
            
            updatePerformanceMetrics(data) {
                const container = document.getElementById('performanceMetrics');
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">è¯·æ±‚æ€»æ•°</span>
                        <span class="metric-value">${data.total_requests || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">é”™è¯¯ç‡</span>
                        <span class="metric-value">${(data.error_rate || 0).toFixed(2)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å¹³å‡å“åº”æ—¶é—´</span>
                        <span class="metric-value">${(data.avg_response_time || 0).toFixed(2)}ms</span>
                    </div>
                `;
            }
            
            updateAlerts(alerts) {
                const container = document.getElementById('activeAlerts');
                
                if (!alerts || alerts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">æš‚æ— æ´»è·ƒå‘Šè­¦</p>';
                    return;
                }
                
                container.innerHTML = alerts.map(alert => `
                    <div class="alert-item alert-${alert.severity || 'info'}">
                        <div class="alert-content">
                            <div class="alert-title">${alert.description || alert.rule_name}</div>
                            <div class="alert-time">${new Date(alert.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateAlertStats(stats) {
                const container = document.getElementById('alertStats');
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">æ€»å‘Šè­¦æ•°</span>
                        <span class="metric-value">${stats.total || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">æ´»è·ƒå‘Šè­¦</span>
                        <span class="metric-value status-${stats.active > 0 ? 'error' : 'healthy'}">${stats.active || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å·²ç¡®è®¤</span>
                        <span class="metric-value">${stats.acknowledged || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">å·²è§£å†³</span>
                        <span class="metric-value">${stats.resolved || 0}</span>
                    </div>
                `;
            }
            
            updateAllData(data) {
                if (data.health) this.updateHealthData(data.health);
                if (data.alerts) this.updateAlerts(data.alerts);
                if (data.performance) this.updatePerformanceMetrics(data.performance);
            }
            
            getStatusClass(status) {
                switch (status) {
                    case 'healthy': return 'healthy';
                    case 'warning': return 'warning';
                    case 'error': case 'unhealthy': return 'error';
                    default: return 'warning';
                }
            }
            
            getStatusText(status) {
                switch (status) {
                    case 'healthy': return 'æ­£å¸¸';
                    case 'warning': return 'è­¦å‘Š';
                    case 'error': case 'unhealthy': return 'å¼‚å¸¸';
                    default: return 'æœªçŸ¥';
                }
            }
            
            getProgressClass(value) {
                if (value < 70) return 'progress-healthy';
                if (value < 85) return 'progress-warning';
                return 'progress-error';
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
        
        // åˆå§‹åŒ–ä»ªè¡¨æ¿
        document.addEventListener('DOMContentLoaded', () => {
            new MonitoringDashboard();
        });
    </script>
