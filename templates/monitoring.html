<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSchool 监控仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #666;
            font-weight: 500;
        }
        
        .metric-value {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status-healthy {
            color: #10b981;
        }
        
        .status-warning {
            color: #f59e0b;
        }
        
        .status-error {
            color: #ef4444;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-healthy {
            background: linear-gradient(90deg, #10b981, #34d399);
        }
        
        .progress-warning {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }
        
        .progress-error {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }
        
        .alerts-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .alert-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid;
        }
        
        .alert-critical {
            background: #fef2f2;
            border-color: #ef4444;
        }
        
        .alert-warning {
            background: #fffbeb;
            border-color: #f59e0b;
        }
        
        .alert-info {
            background: #eff6ff;
            border-color: #3b82f6;
        }
        
        .alert-content {
            flex: 1;
        }
        
        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .alert-time {
            font-size: 0.9rem;
            color: #666;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            z-index: 1000;
        }
        
        .connected {
            background: #10b981;
        }
        
        .disconnected {
            background: #ef4444;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 StockSchool 监控仪表板</h1>
            <p>实时系统监控与告警管理</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <span id="statusText">连接中...</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在加载监控数据...</p>
        </div>
        
        <div class="dashboard" id="dashboard" style="display: none;">
            <!-- 系统健康状态 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white;">🖥️</div>
                    <div class="card-title">系统状态</div>
                </div>
                <div id="systemHealth"></div>
            </div>
            
            <!-- 数据库状态 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #f093fb, #f5576c); color: white;">🗄️</div>
                    <div class="card-title">数据库状态</div>
                </div>
                <div id="databaseHealth"></div>
            </div>
            
            <!-- Redis状态 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white;">⚡</div>
                    <div class="card-title">Redis状态</div>
                </div>
                <div id="redisHealth"></div>
            </div>
            
            <!-- API状态 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #43e97b, #38f9d7); color: white;">🌐</div>
                    <div class="card-title">API状态</div>
                </div>
                <div id="apiHealth"></div>
            </div>
            
            <!-- 性能指标 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #fa709a, #fee140); color: white;">📊</div>
                    <div class="card-title">性能指标</div>
                </div>
                <div id="performanceMetrics"></div>
            </div>
            
            <!-- 告警统计 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon" style="background: linear-gradient(135deg, #a8edea, #fed6e3); color: white;">🚨</div>
                    <div class="card-title">告警统计</div>
                </div>
                <div id="alertStats"></div>
            </div>
        </div>
        
        <!-- 活跃告警 -->
        <div class="alerts-section" id="alertsSection" style="display: none;">
            <h2 style="margin-bottom: 20px; color: #333;">🔔 活跃告警</h2>
            <div id="activeAlerts"></div>
        </div>
    </div>
    
    <script>
        class MonitoringDashboard {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 1000;
                this.init();
            }
            
            init() {
                this.connectWebSocket();
                this.loadInitialData();
            }
            
            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws/monitoring`;
                
                try {
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket连接已建立');
                        this.updateConnectionStatus(true);
                        this.reconnectAttempts = 0;
                        
                        // 订阅所有数据
                        this.sendMessage({
                            type: 'subscribe',
                            topics: ['health', 'alerts', 'performance']
                        });
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } catch (error) {
                            console.error('解析WebSocket消息失败:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket连接已关闭');
                        this.updateConnectionStatus(false);
                        this.attemptReconnect();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket错误:', error);
                        this.updateConnectionStatus(false);
                    };
                } catch (error) {
                    console.error('创建WebSocket连接失败:', error);
                    this.updateConnectionStatus(false);
                }
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    console.log(`尝试重连 (${this.reconnectAttempts}/${this.maxReconnectAttempts})...`);
                    
                    setTimeout(() => {
                        this.connectWebSocket();
                    }, this.reconnectDelay * this.reconnectAttempts);
                }
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }
            
            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                
                if (connected) {
                    statusElement.className = 'connection-status connected';
                    statusText.textContent = '已连接';
                } else {
                    statusElement.className = 'connection-status disconnected';
                    statusText.textContent = '连接断开';
                }
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'health_update':
                        this.updateHealthData(data.data);
                        break;
                    case 'alert_update':
                        this.updateAlerts(data.data);
                        break;
                    case 'performance_update':
                        this.updatePerformanceMetrics(data.data);
                        break;
                    case 'current_data':
                        this.updateAllData(data.data);
                        break;
                }
            }
            
            async loadInitialData() {
                try {
                    // 加载系统健康状态
                    const healthResponse = await fetch('/api/v1/monitoring/health');
                    const healthData = await healthResponse.json();
                    this.updateHealthData(healthData);
                    
                    // 加载告警数据
                    const alertsResponse = await fetch('/api/v1/monitoring/alerts');
                    const alertsData = await alertsResponse.json();
                    this.updateAlerts(alertsData.alerts);
                    
                    // 加载告警统计
                    const statsResponse = await fetch('/api/v1/monitoring/alerts/stats');
                    const statsData = await statsResponse.json();
                    this.updateAlertStats(statsData);
                    
                    // 隐藏加载界面，显示仪表板
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'grid';
                    document.getElementById('alertsSection').style.display = 'block';
                    
                } catch (error) {
                    console.error('加载初始数据失败:', error);
                }
            }
            
            updateHealthData(data) {
                this.updateSystemHealth(data.system || {});
                this.updateDatabaseHealth(data.database || {});
                this.updateRedisHealth(data.redis || {});
                this.updateApiHealth(data.api || {});
            }
            
            updateSystemHealth(data) {
                const container = document.getElementById('systemHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">状态</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">CPU使用率</span>
                        <span class="metric-value">${(data.cpu_usage || 0).toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${this.getProgressClass(data.cpu_usage || 0)}" style="width: ${data.cpu_usage || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">内存使用率</span>
                        <span class="metric-value">${(data.memory_usage || 0).toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${this.getProgressClass(data.memory_usage || 0)}" style="width: ${data.memory_usage || 0}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">磁盘使用率</span>
                        <span class="metric-value">${(data.disk_usage || 0).toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${this.getProgressClass(data.disk_usage || 0)}" style="width: ${data.disk_usage || 0}%"></div>
                    </div>
                `;
            }
            
            updateDatabaseHealth(data) {
                const container = document.getElementById('databaseHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">状态</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">响应时间</span>
                        <span class="metric-value">${(data.response_time || 0).toFixed(2)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">连接数</span>
                        <span class="metric-value">${data.connections || 0}</span>
                    </div>
                `;
            }
            
            updateRedisHealth(data) {
                const container = document.getElementById('redisHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">状态</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">响应时间</span>
                        <span class="metric-value">${(data.response_time || 0).toFixed(2)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">内存使用</span>
                        <span class="metric-value">${this.formatBytes(data.memory_usage || 0)}</span>
                    </div>
                `;
            }
            
            updateApiHealth(data) {
                const container = document.getElementById('apiHealth');
                const status = data.status || 'unknown';
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">状态</span>
                        <span class="metric-value status-${this.getStatusClass(status)}">${this.getStatusText(status)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">平均响应时间</span>
                        <span class="metric-value">${(data.avg_response_time || 0).toFixed(2)}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">成功率</span>
                        <span class="metric-value">${(data.success_rate || 0).toFixed(1)}%</span>
                    </div>
                `;
            }
            
            updatePerformanceMetrics(data) {
                const container = document.getElementById('performanceMetrics');
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">请求总数</span>
                        <span class="metric-value">${data.total_requests || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">错误率</span>
                        <span class="metric-value">${(data.error_rate || 0).toFixed(2)}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">平均响应时间</span>
                        <span class="metric-value">${(data.avg_response_time || 0).toFixed(2)}ms</span>
                    </div>
                `;
            }
            
            updateAlerts(alerts) {
                const container = document.getElementById('activeAlerts');
                
                if (!alerts || alerts.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">暂无活跃告警</p>';
                    return;
                }
                
                container.innerHTML = alerts.map(alert => `
                    <div class="alert-item alert-${alert.severity || 'info'}">
                        <div class="alert-content">
                            <div class="alert-title">${alert.description || alert.rule_name}</div>
                            <div class="alert-time">${new Date(alert.created_at).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            updateAlertStats(stats) {
                const container = document.getElementById('alertStats');
                
                container.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">总告警数</span>
                        <span class="metric-value">${stats.total || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">活跃告警</span>
                        <span class="metric-value status-${stats.active > 0 ? 'error' : 'healthy'}">${stats.active || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">已确认</span>
                        <span class="metric-value">${stats.acknowledged || 0}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">已解决</span>
                        <span class="metric-value">${stats.resolved || 0}</span>
                    </div>
                `;
            }
            
            updateAllData(data) {
                if (data.health) this.updateHealthData(data.health);
                if (data.alerts) this.updateAlerts(data.alerts);
                if (data.performance) this.updatePerformanceMetrics(data.performance);
            }
            
            getStatusClass(status) {
                switch (status) {
                    case 'healthy': return 'healthy';
                    case 'warning': return 'warning';
                    case 'error': case 'unhealthy': return 'error';
                    default: return 'warning';
                }
            }
            
            getStatusText(status) {
                switch (status) {
                    case 'healthy': return '正常';
                    case 'warning': return '警告';
                    case 'error': case 'unhealthy': return '异常';
                    default: return '未知';
                }
            }
            
            getProgressClass(value) {
                if (value < 70) return 'progress-healthy';
                if (value < 85) return 'progress-warning';
                return 'progress-error';
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
        
        // 初始化仪表板
        document.addEventListener('DOMContentLoaded', () => {
            new MonitoringDashboard();
        });
    </script>
</body>
</html>
