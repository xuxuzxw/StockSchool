<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67C23A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- 股票图标 -->
  <g transform="translate(20, 25)">
    <!-- 上升趋势线 -->
    <polyline points="10,40 25,30 40,20 55,10" 
              fill="none" 
              stroke="#fff" 
              stroke-width="3" 
              stroke-linecap="round"/>
    
    <!-- 数据点 -->
    <circle cx="10" cy="40" r="3" fill="#fff"/>
    <circle cx="25" cy="30" r="3" fill="#fff"/>
    <circle cx="40" cy="20" r="3" fill="#fff"/>
    <circle cx="55" cy="10" r="3" fill="#fff"/>
    
    <!-- 柱状图 -->
    <rect x="8" y="42" width="4" height="8" fill="#fff" opacity="0.8"/>
    <rect x="23" y="32" width="4" height="18" fill="#fff" opacity="0.8"/>
    <rect x="38" y="22" width="4" height="28" fill="#fff" opacity="0.8"/>
    <rect x="53" y="12" width="4" height="38" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- 文字 S -->
  <text x="50" y="75" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#fff">S</text>
</svg>